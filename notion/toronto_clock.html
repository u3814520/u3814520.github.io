<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Toronto Time</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
      }
      h1, #date, #time, #weekday, #timezone {
        text-align: center;
        color: #fc88f3;
      }
      h1 {
        margin-bottom: 10px;
      }
      #date {
        margin-top: 10px;
      }
      #date, #time, #weekday, #timezone {
        font-size: 2em;
      }
      #timezone {
        margin-top: 20px;
      }
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 200px;
        background-color:#a2fadd;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        font-family: Comic Sans MS, sans-serif;
        width: 70%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Toronto Time</h1>
      <div id="date"></div>
      <div id="time"></div>
      <div id="weekday"></div>
      <div id="timezone"></div>
    </div>
    <script>
      function updateTime() {
        const now = new Date();
        const options = {
          timeZone: 'America/Toronto',
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
        };
        const dateTimeFormat = new Intl.DateTimeFormat('en-US', options);
        const dateStr = dateTimeFormat.format(now);
        const timeStr = now.toLocaleTimeString('en-US', {timeZone: 'America/Toronto'});
        const weekdayStr = dateTimeFormat.format(now);
        const timezoneStr = 'America/Toronto';
        document.getElementById("date").innerText = `${dateStr}`;
        document.getElementById("time").innerText = `${timeStr}`;
      }
      setInterval(updateTime, 1000); //每秒更新一次
    </script>
  </body>
</html>
