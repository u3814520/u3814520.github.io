<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>社群媒體按鈕</title>
    <style>
        .btn {
            display: inline-block;
            padding: 8px 18px;
            border-radius: 20px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            box-shadow: 2px 2px 5px #ccc;
            transition: all 0.3s ease;
        }

        .fb {
            background-color: #add8e6;
        }

        .ig {
            background-color: #ffc0cb;
        }

        .fb:hover {
            background-color: #63b7ea;
        }

        .ig:hover {
            background-color: #ffb3dc;
        }

        .btn:hover {
            box-shadow: 2px 2px 10px #ccc;
            transform: translateY(-2px);
        }

        .btn:active {
            box-shadow: none;
            transform: translateY(0);
        }

        .btn img {
            height: 20px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="social-buttons"> 
  <a href="https://www.facebook.com/Chiaoting89" class="btn fb" target="_blank" rel="noopener">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/150px-2021_Facebook_icon.svg.png" alt="Facebook 圖示">
    Facebook
  </a>

  <a href="https://www.instagram.com/chiaoting89/" class="btn ig" target="_blank" rel="noopener">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram 圖示">
    Instagram

  </a>
      </div>

<style>
  .social-buttons {
margin-inline: 0px auto;writing-mode: horizontal-tb;
  }
</style>
</body>
</html>
